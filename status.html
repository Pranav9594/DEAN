<!DOCTYPE html>
<html lang="en">
<head>

    <title>Check Status - Dean Appointments</title>
    <link rel="stylesheet" href="css/status-style.css">

<body>
    <div class="container">
        <!-- Top Bar -->
        <div class="top-bar">
            <span class="page-title">Check Status</span>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h1>Check Status</h1>
            <p class="description">Enter your phone number to view the status of your appointment requests.</p>

            <form id="statusForm" class="status-form">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="Enter your phone number"
                        required
                    >
                </div>

                <button type="submit" class="search-btn">Search</button>
            </form>

            <!-- Results will be displayed here -->
            <div id="resultsContainer"></div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="request.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <span>Request</span>
            </a>
            <a href="status.html" class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <span>Status</span>
            </a>
            <a href="index.html" class="nav-item">

                    <line x1="12" y1="21" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12" y2="3"></line>
                    <line x1="20" y1="21" x2="20" y2="16"></line>
                    <line x1="20" y1="12" x2="20" y2="3"></line>
                    <line x1="1" y1="14" x2="7" y2="14"></line>
                    <line x1="9" y1="8" x2="15" y2="8"></line>
                    <line x1="17" y1="16" x2="23" y2="16"></line>

                <span>More</span>
